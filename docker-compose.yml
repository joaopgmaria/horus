version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: horus_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/horus_dev
      MIX_ENV: dev
      SECRET_KEY_BASE: dev_secret_key_base_change_this_in_production
    ports:
      - "4000:4000"
    volumes:
      - .:/app
      - deps:/app/deps
      - _build:/app/_build
    command: mix phx.server
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  deps:
  _build:
